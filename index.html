<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="c" id="clear">C</div>
        <div class="disp" id="display"></div>
        <div class="seven" id="sevens">7</div>
        <div class="eight" id="eights">8</div>
        <div class="nine" id="nines">9</div>
        <div class="slash" id="slashes">/</div>
        <div class="four" id="fours">4</div>
        <div class="five" id="fives">5</div>
        <div class="six" id="sixes">6</div>
        <div class="ex" id="exes">x</div>
        <div class="one" id="ones">1</div>
        <div class="two" id="twos">2</div>
        <div class="three" id="threes">3</div>
        <div class="dash" id="dashes">-</div>
        <div class="zero" id="zeros">0</div>
        <div class="dot" id="dots">.</div>
        <div class="equals" id="equalss">=</div>
        <div class="plus" id="pluss">+</div>

    </div>
</body>
</html>
